<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Contato Ativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gerenciador Contato Ativo</h1>
    </header>

    <form>

        <div class="columns" id="boxEntrada">

            <input type="text" class="textInputs" id="inputRazaoSocial" placeholder="Razão Social">
            <input type="text" class="textInputs" id="inputObservacao" placeholder="Observações">
            <input type="text" class="textInputs" id="inputCnpj" placeholder="CNPJ">
            <input type="tel"  class="textInputs" id="inputTelefone" placeholder="Telefone de Contato">
            <input type="date" class="textInputs" id="inputData">

            <button id="insereContato" class="botoes" type="button">Inserir Contato</button>

            <div id="boxLista">
                <ol id="listaContatos"></ol>
            </div>

        </div>
        
    </form>

    <footer>
        <h4>Desenvolvido por Rafael Romera</h4>
    </footer>

    <script src="script.js"></script>
</body>
</html>

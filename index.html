<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Contato Ativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gerenciador Contato Ativo</h1>
    </header>

    <form>

        <div class="columns" id="coluna1">
            <span class="textSpans" contenteditable="true" id="inputRazaoSocial"></span>
            <span class="textSpans" contenteditable="true" id="inputObservacao"></span>
        </div>

        <div class="columns" id="coluna2">
            <input type="date">
            <input type="tel">
        </div>

        <div id="boxLista">
            <ol id="listaContatos"></ol>
        </div>
    </form>

    <footer>
        <h4>Desenvolvido por Rafael Romera</h4>
    </footer>

    <script src="script.js"></script>
</body>
</html>
